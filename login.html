<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhamo KPSC Client Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h1 {
            margin: 0 0 1rem;
            color: white;
        }
        .login-container h2 {
            margin: 0 0 1rem;
            color: #00ff00;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: none;
            border-radius: 4px;
            background-color: #167c16;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #21aa21;
        }
        .error-message {
            color: red;
            display: none;
        }
        .footer-text {
            position: absolute;
            bottom: 1rem;
            color: #00ff00;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Bhamo KPSC</h1>
    <h2>PYI GYI KHIN</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password" onkeydown="if(event.key === 'Enter') validate()">
    <button onclick="validate()">Login</button>
    <div class="error-message" id="error-message">Wrong credentials, please try again.</div>
</div>

<div class="footer-text">created by Dr. Aung Pyae Sone</div>

<script>
    function validate() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if (username === 'bhamopgk' && password === 'loveyoufor10000years') {
            window.location.href = 'main_page.html?auth=true';
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    }

    // Add event listener for Enter key press on the username input field
    document.getElementById('username').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            validate();
        }
    });
</script>

</body>
</html>
